<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previsão / Tempo</title>
</head>
<body>
    <div class="container">
        
        <input id="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="btn-search" onclick="clicou()">
        <i class="fa-solid fa-magnifying-glass img-search" style="color: #ffffff;"></i>
        </button>

            <div class="box-medio">
                <h2 id="city">Tempo em São Paulo</h2>
                <p id="text-prevision">Nublado</p>
            </div>

            <div class="box-menor">
                <img id="img-prevision" src="assets/images/nuvem.png" alt="Icone de nuvem">
                <p id="temp">21ºC</p>
            </div>

            <div class="box-final">
                <i class="fa-solid fa-droplet" style="color: #ffffff;"></i>
                <p id="umidade">0%</p>
        </div> 
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
